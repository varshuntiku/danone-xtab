<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
          manifest.json provides metadata used when your web app is added to the
          homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
        -->
    <meta http-equiv="Content-Security-Policy"    content="script-src 'self' https://static.zdassets.com https://maps.googleapis.com/ https://cdn.plot.ly https://codex-plotly.azureedge.net https://ajax.googleapis.com">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/nucliosLogo.svg" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/codx-box-new-logo.svg"
    />
    <!--     Fonts and icons     -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
    <title>NucliOS</title>
    <!--
        Static import plotly file code commented. We are using CDN minified version of ploytly
        -->
    <!-- <script async src="%PUBLIC_URL%/plotly-latest.min.js"></script> -->
    <script fetchpriority="high" crossorigin src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script>
    <!-- <script fetchpriority="high" async src="%PUBLIC_URL%/plotly-latest.min.js"></script> -->
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
          This HTML file is a template.
          If you open it directly in the browser, you will see an empty page.

          You can add webfonts, meta tags, or analytics to this file.
          The build step will place the bundled scripts into the <body> tag.

          To begin the development, run `npm start` or `yarn start`.
          To create a production bundle, use `npm run build` or `yarn build`.
        -->
    <!-- Start of themathcompany Zendesk Widget script -->
    <script
      async
      id="ze-snippet"
      src="https://static.zdassets.com/ekr/snippet.js?key=16055f80-eae0-4488-bcf4-3ef1253f2f57"
    ></script>
    <!-- End of themathcompany Zendesk Widget script -->
  </body>
  <style>
    body {
      margin: 0;
      font-family: Graphik,Graphik Compact,Arial,sans-serif !important;
      ::-webkit-scrollbar{
        width: 0.4rem !important;
        height: 0.4rem;
    };
    ::-webkit-scrollbar-track{
        background-color: transparent !important;
    };
    ::-webkit-scrollbar-thumb{
        border-radius: 0.6rem;
        backdrop-filter: blur(0.5rem);
        border: 0.5px solid #220047CC;
    }
    }
  </style>
</html>
