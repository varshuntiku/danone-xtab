  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <!-- <script src="./src/my-react-library.umd.js"></script> -->
  <script>
    function loadExternalScript(url) {
      const polyfillScript = document.createElement("script");
      polyfillScript.type = "text/javascript";
      polyfillScript.text = `
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
  `;
      document.body.appendChild(polyfillScript);
 
      const script = document.createElement("script");
      script.type = "text/javascript";
      script.src = url; // Set the src directly
      script.async = true; // Ensures non-blocking
      document.body.appendChild(script);
    }
 
    loadExternalScript("https://nuclios-gen-ai-dev.mathco.com/comments-backend/file/wc-jsfile");
  </script>
</body>
