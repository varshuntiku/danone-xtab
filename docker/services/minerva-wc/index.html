  <script>

  const fontFamilyConfig = [
      //Template for google fonts
      // {
      //     fontName: 'Roboto',
      //     source: 'google',
      //     fontWeights: [100, 300, 400, 500, 700]
      // },
      //Template for local font
      {
          fontName: 'Graphik',
          source: 'local',
          fontConfigs: [
              {
                  fontWeight: 300,
                  fontPath: '/fonts/Graphik300.woff2',
                  display: 'swap',
                  style: 'normal'
              },
              {
                  fontWeight: 300,
                  fontPath: '/fonts/Graphik300I.woff2',
                  display: 'swap',
                  style: 'italic'
              },
              {
                  fontWeight: 400,
                  fontPath: '/fonts/Graphik400.woff2',
                  display: 'swap',
                  style: 'normal'
              },
              {
                  fontWeight: 500,
                  fontPath: '/fonts/Graphik500.woff2',
                  display: 'swap',
                  style: 'normal'
              }
          ]
      },
      {
          fontName: 'Graphik Compact',
          source: 'local',
          fontConfigs: [
              {
                  fontWeight: 300,
                  fontPath: '/fonts/GraphikCompact300.woff2',
                  display: 'swap',
                  style: 'normal'
              },
              {
                  fontWeight: 400,
                  fontPath: '/fonts/GraphikCompact400.woff2',
                  display: 'swap',
                  style: 'normal'
              },
              {
                  fontWeight: 500,
                  fontPath: '/fonts/GraphikCompact500.woff2',
                  display: 'swap',
                  style: 'normal'
              }
          ]
      }
  ];

  fontFamilyConfig.forEach((font) => {
      if (font.source === 'local') {
          font.fontConfigs.forEach((fontConfig) => {
              const newFont = new FontFace(font.fontName, `url(${fontConfig.fontPath})`, {
                  weight: fontConfig.fontWeight,
                  display: fontConfig.display,
                  style: fontConfig.style
              });
              document.fonts.add(newFont);
          });
      }
  });
  </script>
